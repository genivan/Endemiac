<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <section>
            <p:outputLabel value="Endereço: "/>
            <p:inputText value = "#{estabelecimentoBean.estabelecimento.endereco}"></p:inputText>
            <br></br>
            <p:outputLabel value="Número "/>
            <p:inputText value = "#{estabelecimentoBean.estabelecimento.numero}"></p:inputText>
            <br></br>
            <p:outputLabel value="Complemento:"/>
            <p:inputText value = "#{estabelecimentoBean.estabelecimento.complemento}"></p:inputText>
            <br></br>
            <p:outputLabel value="UF:"/>
            <h:form>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
                    <p:selectOneListbox id="basic" >
                        <f:selectItem itemLabel="Acre" itemValue="1" />
                        <f:selectItem itemLabel="Bahia" itemValue="2" />
                        <f:selectItem itemLabel="Ceara" itemValue="3" />
                    </p:selectOneListbox>
                </h:panelGrid>
            </h:form>
            <br></br>
            <p:outputLabel value="Bairro "/>
            <p:inputText value = "#{estabelecimentoBean.estabelecimento.bairro}"></p:inputText>
            <br></br>
            <p:outputLabel value="Especificação: "/>
            <p:inputTextarea value = "#{estabelecimentoBean.estabelecimento.especificacao}"></p:inputTextarea>
            <p:commandButton value="#{estabelecimentoBean.salvar()}" label="Salvar"></p:commandButton>
        </section>   
    </h:body>
</html>
