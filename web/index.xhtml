<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sistema de Endemias</title>
    </h:head>
    <h:body>
       Interface de autenticação:
       
       <h:form>
           
           <h:outputLabel value = "Login:"></h:outputLabel>                
           <h:inputText id="login" value = "#{usuarioBean.usuario.login}"></h:inputText>
           
           <h:outputLabel value = "Senha:" ></h:outputLabel>                
           <h:inputText id="senha" value = "#{usuarioBean.usuario.senha}"></h:inputText>
           
             <h:outputLabel value = "Cargo" ></h:outputLabel>                
           <h:inputText id="cargo" value = "#{usuarioBean.usuario.cargo}"></h:inputText>
           
               <h:commandButton type = "submit" action= "#{usuarioBean.autenticacao()}"
                                value="Entrar">
               
               </h:commandButton>
               
       </h:form>
    </h:body>
</html>
